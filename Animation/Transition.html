<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        transition: all 2s ease-in-out;
      }

      .container:hover {
        width: 250px;
        height: 250px;
        background-image: linear-gradient(
          to bottom right,
          pink,
          rgb(136, 43, 229),
          violet,
          purple
        );
      }
    </style>
  </head>
  <body>
    <div class="container">box</div>
  </body>
</html>
